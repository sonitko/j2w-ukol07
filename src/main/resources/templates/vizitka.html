<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <div class="vizitka">
        <div class="jmeno" th:text="${vizitka.cele_jmeno}">Dita (Přikrylová) Formánková</div>
        <div class="firma" th:text="${vizitka.firma}">Czechitas z. s.</div>
        <div class="udaje">
            <div class="adresa">
                <div th:text="${vizitka.ulice}">Václavské náměstí 837/11</div>
                <div><span th:text="${vizitka.psc}">11000</span> <span th:text="${vizitka.obec}">Praha 1</span></div>
            </div>
            <div class="kontakty">
                <div><i class="las la-at"></i> <span th:text="${vizitka.email}">dita@czechitas.cs</span></div>
                <div><i class="las la-phone-alt"></i> <span th:text="${vizitka.telefon}">+420 800123456</span></div>
                <div><i class="las la-globe"></i> <span th:text="${vizitka.web}">www.czechitas.cz</span></div>
            </div>
        </div>
    </div>

    <form method="post">
        <input type="hidden" name="id" th:value="${#httpServletRequest.getParameter('id')}">
        <div>
            <button type="submit" class="btn btn-light" name="akce" value="smazat">Smazat vizitku</button>

        </div>
    </form>

    <div class="mapa">
        <iframe style="border:none" th:src="@{https://frame.mapy.cz/(q=${vizitka.celaAdresa})}" width="100%"
                height="100%" frameborder="0"></iframe>
    </div>

    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
